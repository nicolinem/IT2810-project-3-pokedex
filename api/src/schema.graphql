type Pokemon {
  pokemonID: Int
  name: String
  height: Int
  weight: Int
  speed: Int
  sp_attack: Int
  sp_defence: Int
  attack: Int
  defence: Int
  type1: String
  type2: String
  hp: Int
  imageUrl: String
}
type Type {
  name: String!
}

type Query {
  getPokemon: [Pokemon]
    @cypher(statement: "MATCH (g:Pokemon) RETURN g ORDER BY g.name ASC")
}
